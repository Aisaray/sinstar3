<h1 align="center">启程词典</h1>
<blockquote>
	<p>　</p>
</blockquote>
<p><b><font size="4">打开词典：</font></b>Ctrl+Shift+/（默认设置）</p>
<p><b><font size="4">使用说明：</font></b></p>
<blockquote>
	<p>&nbsp;&nbsp;&nbsp; 使用该功能，需要具备一个词典文件，如《植物学拉丁名词典》，就可<font color="#0000FF">打中文输出拉丁文</font>(如下图)。
	启程官方网站目前提供《<a href="http://www.setoutsoft.cn/download/现代汉语词典.rar">现代汉语词典</a>》及《<a href="http://www.setoutsoft.cn/download/汉字字典.rar">汉字字典</a>》下载
	，用户也可以自己制做词典。词典文件的制做与安装参见<a href="../服务器/dataUserDict.htm">启程词典</a>。</p>
