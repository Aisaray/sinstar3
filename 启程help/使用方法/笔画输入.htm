<h1 align="center">笔画输入</h1>
<p>　</p>
<p><b>1 功能启用</b></p>
<blockquote>
	<p><font size="3">在没有输入拼音时，按</font><b><font color="#0000FF" size="3">i</font></b><font size="3">键启用(如下图)；输入一个字或词后，自动返回拼音状态。</font></p>
	<p align="center">
	<img border="0" src="../images/input_line.gif" align="left"></p>
	<p>　</p>
	<p>　</p>
</blockquote>
<p><b>1 使用说明</b></p>
<blockquote>
	<p style="line-height: 150%">(1) 基本笔画：<b><font color="#0000FF">横、竖、撇、捺、折</font></b>，默认情况下分别对应<font color="#0000FF"><b>g、h、t、y、n</b></font><font color="#FF0000">
	</font>键(五笔的基本字根)，可在系统设置中手动定义。也可用小键盘的1、2、3、4、5键。当不能确定笔划时可使用<font color="#0000FF">万能键</font>（默认字母z或者小键盘的6）代替。</p>
	<p>(2) 提=横，点=捺，带转折的笔画=折。</p>
	<p>(3) 笔画码表：启程提供了一个包含所有GBK编码汉字的笔画码表，如果想制作自己的笔画码表：参见<a name="笔画输入码表" href="../服务器/dataspell.htm#笔画输入码表">笔画输入码表</a>。</p>
</blockquote>
