<h1 align="center">语句联想</h1>

<p style="line-height: 150%">&nbsp;&nbsp;&nbsp; </p>
<h3>使用方法：</h3>
<blockquote>
	<p style="line-height: 150%">输出语句联想结果，分两种情况：</p>
</blockquote>
<blockquote>
	<p style="line-height: 150%">1、如果想重复输出这个句子，分两步：</p>
	<blockquote>
		<p style="line-height: 150%"><b>第一步：</b>按“<b><font color="#0000FF">；</font></b>”键，<font color="#0000FF">灰色</font>的语句联想结果被激活成<font color="#0000FF">黑色</font>；</p>
		<p style="line-height: 150%"><b>第二步：</b>按“<b><font color="#0000FF">。</font></b>”键，即可输出全部<font color="#0000FF">语句联想结果</font>。</p>
	</blockquote>
	<p style="line-height: 150%">2、如果只想输出这个句子的一部分，则分三步：</p>
	<blockquote>
		<p style="line-height: 150%"><b>第一步：</b>按“<b><font color="#0000FF">；</font></b>”键；</p>
		<p><b>第二步：</b>按“<font color="#0000FF"><b>，</b></font>”键逐字选择您需要的字，选中的字以<font color="#FF0000">红色</font>显示，按“<b><font color="#0000FF">回退键</font></b>”后退；</p>
		<p><b>第三步：</b>按<font color="#0000FF"><b>空格键</b></font>输出选中的字。</p>
	</blockquote>
</blockquote>
<blockquote>
	<blockquote>
		<p>
		<img border="0" src="../images/input_ast7.gif" width="284" height="49"></p>
	</blockquote>
	<p>注：“；”键被默认为语句联想功能的开关，因此在有语句联想时，需要按下该键两次才能输入该键。</p>
</blockquote>
<blockquote>
	<p>　</p>
</blockquote>
