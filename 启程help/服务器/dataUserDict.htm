<h1 align="center">启程词典</h1>
<blockquote>
	<p>　</p>
	<p style="line-height: 150%"><b>1、词典安装：</b></p>
	<p style="line-height: 150%"><b>&nbsp;&nbsp;&nbsp; </b>在<font color="#0000FF">系统菜单</font>--&gt;<font color="#0000FF">数据管理</font><span style="font-weight: 400"><font size="3">中选择</font></span><font color="#0000FF">启程词典</font><span style="font-weight: 400"><font size="3">选项，打开下图。</font></span>准备好词典文件后，点击“<b>添加</b>”按钮安装。</p>
	<p>
	<img border="0" src="../images/userdict.gif" width="648" height="401"></p>
	<p><b>2、词典制作：</b></p>
	<p>&nbsp;&nbsp;&nbsp; 可以将任意的“关键词=短语”这样的词典文件制作成用户词典。在使用时，在服务器中挂接一个用户词典，在输入法中使用查询功能就可以方便的将关键词转换为与之对应的短语。</p>
	<p>启程词典可以用启程工具箱中的工具从文本文件转换而来。</p>
	<p>系统安装时自带一个test用户词典。包含3个词条：</p>
	<p>apple = 苹果</p>
	<p>rose = 玫瑰</p>
	<p>测试 = ceshi</p>
</blockquote>

</body>
